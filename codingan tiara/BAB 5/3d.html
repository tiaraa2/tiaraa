<body>
    <script>
        var dataArray = [];
        dataArray = [23,100,53,97,30];
        var pjg_array = dataArray.length;
        var dummy;

        alert("Data Array Awal "+ dataArray.toString());
        for (var i=0; i<pjg_array;i++) {
            for (var j=0; 1<pjg_array;j++) {
                if (dataArray[j] > dataArray[i]){
                    dummy = dataArray[j];
                    dataArray[j] = dataArray[i];
                    dataArray[i] = dummy;
                }
            }
   }
   alert("Data Array setelah disortir"+dataArray.toString());
    </script>
